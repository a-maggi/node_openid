<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Error</title>
		<link rel="shortcut icon" href="resources/img/site_favicon.png">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script src="https://icrypto-cdn.s3.amazonaws.com/js/jquery-1.9.1.min.js"></script>
		<script src="resources/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="resources/css/app.css" />
		<script type="text/javascript">
			function getQueryString(param)
			{
				var urlParams = new URLSearchParams(window.location.search);
				return urlParams.get(param);
			}
		</script>	
	</head>
	<body>
		<header>
			<div class="navbar">
				<div class="container">
					<img src="resources/img/site_logo.png">
				</div>
			</div>
		</header>
		<div class="container page-content">
			<h3>Internal error</h3>
			<p style="margin-top: 50px">
				<div class="col-md-3 mx-auto">
					<b>Error found in the authentication process: </b> <br>
					<script>document.write(getQueryString('errorMessage'))</script>
				</div>
			</p>
		

		</div>
	</body>
</html>
